<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Says!</h1>
    <h3></h3>
    <div class="outer">
        <div class="inner">
            <div class="button green" id="b1"></div>
            <div class="button red" id="b2"></div>
        </div>
        <div class="inner">
            <div class="button yellow" id="b4"></div>
            <div class="button blue" id="b3"></div>
        </div>
    </div>
    <button>Start</button>
    <script src="app.js"></script>
</body>
</html>
